# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
headers:
  - # The Content-Security-Policy header controls where resources can be
    # loaded from. This policy allows loading resources from the same origin
    # ('self'), and from Google's and Vturb's APIs and CDNs.
    key: Content-Security-Policy
    value: >-
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://scripts.converteai.net;
      object-src 'self';
      base-uri 'self';
      connect-src 'self' https://*.converteai.net https://*.vturb.com;
      frame-src 'self' https://*.converteai.net https://*.vturb.com;
      img-src 'self' data: https://placehold.co https://images.unsplash.com https://picsum.photos https://i.imgur.com;
      media-src 'self' https://*.converteai.net https://*.vturb.com;
      worker-src 'self' blob:;
      frame-ancestors 'self';
      form-action 'self';
      upgrade-insecure-requests;
      block-all-mixed-content;